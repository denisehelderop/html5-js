<!DOCTYPE html>

<head>
	<title>schakelaar</title>


	<!-- hier moet een verwijzing komen naar een extern javascript (teller.js) -->

<body>

	<div>
		<span id="een">-</span>
		<span id="twee">-</span>
	</div>

	<div>
	    <input type="button" onclick="tel1('een')" value="Tel een" />
	    <input type="button" onclick="tel2('twee')" value="Tel twee" />
	</div>

	<!--
		Eerst teller.js maken en als dat allemaal lukt kan je tellerPro.js maken. Die
		is wat ingewkkelder en het is belangrijk dat eerst teller.js werkt.
	-->
</body>
