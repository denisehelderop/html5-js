<!DOCTYPE html>

<html>

<head>
	<title></title>

	<script>
		
		function test(id, text) {
			document.getElementById(id).innerHTML = text;
		}
		
		function test2(id, id2) {
			document.getElementById(id).innerHTML = document.getElementById(id2).value;
		}

	</script>
</head>

<body>

	<p id="een">
		dropje
	</p>

	<p id="twee">
		de aap eet een <b id="drie">banaan</b>!!!
	</p>

	<p id="vier">
		aap
	</p>
	

	<p>
		<button onclick="test('een', 'bladiebla');">een</button>
		<button onclick="test('twee', 'wiew!');">twee</button>
		<button onclick="test('drie', 'appel');">drie</button>
		<button onclick="test('vier', 'oink');">vier</button>
	</p>


	<p>
		<input id="input1" type="text" />
		<button onclick="test2('een', 'input1');">11n</button>
	</p>

</body>

</html>
